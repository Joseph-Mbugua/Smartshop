<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SmartShop</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
image{
  margin-top: 20px;
}
  .navbar {
    overflow: hidden;

  }

  .navbar a {
    float: left;
    font-size: 16px;
    color: blue;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .dropdown {
    float: left;
    overflow: hidden;
  }

  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: blue;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }

  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: right;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="navbar">

        <nav>
          <ul id="MenuItems">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('products') }}">PRODUCTS </a></li>
            <li><a href="{{ url_for('about') }}">ABOUT</a></li>
            <li>
              <div class="dropdown">
                <button class="dropbtn">PROFILE</button>
                <div class="dropdown-content">
                  <a href="{{ url_for('login') }}">Login/Register</a>
                  <a href="{{ url_for('logout') }}">Logout</a>
                  <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>View Profile</a>

                  <a href="{{ url_for('vieworders') }}">My Orders</a>
                </div>
              </div>
            </li>
          </ul>
        </nav>
        <a href="{{ url_for('admin_login') }}">
          <image src="{{url_for('static',filename = 'administrator.jpg')}}" width="30px" height="30px">
        </a>
      </div>
    </div>
</body>
</html>
